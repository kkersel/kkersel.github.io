<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Вход</title>
	<link rel="stylesheet" href="css/
Login.css">
	<link rel="stylesheet" href="css/media.css">
</head>

<body class="wrapper">
	<section>
	<div id="container" class="container">
		<div  class="block">
			<h1>Вход</h1>
			<form class="test">

				<div class="inBlock">
					<input type="e-mail" name="e-mail" placeholder="e-mail" class="border">
						<hr>			
					<img src="img/Icon/IconUser.png" alt="user" class="image">
				</div>

				<div class="inBlock">
					<input type="password" name="password" placeholder="Пароль" class="border">
						<hr>
					<img src="img/Icon/IconPassword.png" alt="password" class="image">
				</div>

				<div class="inBlock">
					<div class="shadow">
						<button id="button" class="button">
						<img src="img/Icon/IcomLogin.png" class="buttonimg">
						</button> <br />
						<a href="#" class="inBlock">Регистрация</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	</section>

<script src="js/anime.min.js"></script>
<script>
	var cssSelector = anime ({
		targets: '.container',
		translateY: [-300, 0]
	});
	var cssSelector = anime ({
		targets: '.button',
		translateX: [100, 0]
	});
</script>

</body>
