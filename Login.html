<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Вход</title>
	<link rel="stylesheet" href="css/
Login.css">
	<link rel="stylesheet" href="css/media.css">
</head>
	<canvas id="canvas" ></canvas>
<body class="wrapper"> <!для  media >
	<section>
	<div id="container" class="container"> 
		<div  class="block">
			<h1>Вход</h1>
			<form class="window">

				<div class="inBlock">
					<input type="e-mail" name="e-mail" placeholder="e-mail" class="border">
						<hr>			
					<img src="img/Icon/IconUser.png" alt="user" class="image">
				</div>

				<div class="inBlock">
					<input type="password" name="password" placeholder="Пароль" class="border">
						<hr>
					<img src="img/Icon/IconPassword.png" alt="password" class="image">
				</div>

				<div class="inBlock">
					<div class="shadow">
						<button id="button" class="button">
						<img src="img/Icon/IcomLogin.png" class="buttonimg">
						</button> <br />
						<a href="#" class="inBlock">Регистрация</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	</section>
<script src="js/anime.min.js"></script>
<script src="js/granim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	var cssSelector = anime ({
		targets: '.container',
		translateY: [-300, 0]
	});
	var cssSelector = anime ({
		targets: '.button',
		translateX: [100, 0]
	});
</script>

<script>
var granimInstance = new Granim({
    element: '#canvas',
    direction: 'top-bottom',
    isPausedWhenNotInView: true,
    image : {
        source: '../img/Background.jpg',
        blendingMode: 'multiply'
            },
    states : {
        "default-state": {
            gradients: [
                ['#29323c', '#485563'],
                ['#FF6B6B', '#556270'],
                ['#80d3fe', '#7ea0c4'],
                ['#f0ab51', '#eceba3']
            ],
            transitionSpeed: 7000
        }
    }
});
</script>
</body>
