<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Размещение</title>
	<link rel="stylesheet" href="css/NewPost.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head> 

<body>
	<header>
			<!--Навигация по сайту-->
		<div class="containerHead">
			<nav>
				<ul class="menu">
					<li>
						<a href="index.html">Найти практику</a> 
					</li>

					<li>
						<a href="Contacts.html">Контакты</a>
					</li>

					<li>
						<a href="NewPost.html">Добавить место практики</a>
					</li>
				</ul>
				<!--Вход/Регистрация-->
				<ul class="Reg">
					<img src="img/icons/IconLogin.png" alt="IconLogin" class="logo">
					<li>
						<a href="Login.html">Вход</a>
					</li>
					<li>
						<p class="ElementOfLogAndPas">|</p>
					</li>
					<li>
						<a href="Login.html">Регистрация</a>
					</li>
				</ul>
			</nav>
		</div>
		
		<div class="Block">
			<h1>Размещение стажировки</h1>
			<form action="">
				<p class="blocktitle">Где вас найти?</p>
				<div class="inBlock">
					<input type="address" name="address" placeholder="Адресс" class="border" required="">	
				</div>

				<div class="inBlock">
					<input type="City" name="City" placeholder="Город" class="border" required="">	
				</div>

				<p class="blocktitle">Расскажите о компании</p>
				<div class="inBlock">
					<input type="text" name="label" placeholder="Название" class="border" required="">	
				</div>

				<div class="inBlock">
					<input type="text" name="Activities" placeholder="Деятельность 
					организации" class="border" required="">	
				</div>
				
				<p class="blocktitle">Контактное лицо</p>
				<div class="inBlock">
					<input type="Name" name="Name" placeholder="Имя" class="border" required="">
				</div>

				<div class="inBlock">
					<input type="SurName" name="SurName" placeholder="Фамилия" class="border" required="">
				</div>

				<div class="inBlock">
					<input type="email" name="E-mail" placeholder="E-mail" class="border" required="">	
				</div>

				<div class="inBlock">
					<input type="tel" name="tel" placeholder="Телефон" class="border"  required="">	
				</div>

				<div class="inBlock">
					<input type="site" name="site" placeholder="Сайт" class="border" required="">	
				</div>

				<p class="blocktitle">Требование к кандидату</p>
				<div class="inBlock">
					<label>Учащиеся</label>
					<input type="text" name="StudentOf" placeholder="Учащиеся" class="border"  required="">	
				</div>

				<div class="inBlock">
					<label>Курс обучения</label>
					<input type="text" name="CourseOfStudy" placeholder="Курс" class="border"  required="">
				</div>

				<div class="inBlock">
					<label>Отрасль</label>
					<select name="select" id="">
						<option value="isip">Информационные системы и программирование</option>
						<option value="c">Сетевое и системное администрирование</option>
						<option value="cs">Обеспечение информационной безопасности автоматизированных систем </option>
					</select>
				</div>

				<p class="blocktitle">Описание стажировки</p>
				<div class="inBlock">
					<input type="date"name="data" class="border">
					<input type="date"name="data" class="border">
				</div>
						<!--Выбор занятости-->
				<div class="card">
					<h2>График работы</h2>
					<ul class="card">
						<li>
						<input type="radio" name="card" id="one" checked/>
						<label for="one">Полная занятость</label>
						<div class="check"></div>
						</li>
						
						<li>
						<input type="radio" name="card" id="two"/>
						<label for="two">Частичная занятость</label>
						<div class="check"></div>
						</li>
					</ul>
				</div>

				<div class="inBlock">
					<input type="text" name="WorkTime" placeholder="График работы" class="border">
				</div>

				<div class="inBlock">
					<input type="text" name="Cash" placeholder="Зарплата" class="border">
				</div>

				<div class="inBlock">
					<input type="text" name="Cash" placeholder="Какие навыки требуются" class="border">
				</div>

				<div class="inBlock">
					<input type="text" name="Cash" placeholder="Какие задачи выполнять" class="border">
				</div>

				<div class="inBlock">
					<input type="text" name="Cash" placeholder="Условия стажировки" class="border">
				</div>

				<div class="inBlock">
					<button class="button">
					<img src="img/Icon/IcomLogin.png" class="buttonimg">
					</button>
				</div>
			</form>
		</div>
	</header>

	<section class="Container">

	</section>

</body>
</html>
