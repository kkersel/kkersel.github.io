<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Вход</title>
	<link rel="stylesheet" href="css/Login.css">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
	<canvas id="canvas" ></canvas> <!-- Градиент -->
<body>
	<section>
	<div class="container"> 
		<!--Форма  Входа-->
			<div  class="blocklogin">
				<h1>Вход</h1>
					<form>
						<div class="inBlock">
							<input type="email" placeholder="E-mail" class="border" required="">			
							<img src="img/Icon/IconUser.png" alt="user" class="image">
						</div>

						<div class="inBlock">
							<input type="password" placeholder="Пароль" class="border" required="">
							<img src="img/Icon/IconPassword.png" alt="password" class="image">
						</div>

						<div class="inBlock">
								<button class="button" type="submit">
								<img src="img/Icon/IcomLogin.png" class="buttonimg">
								</button> 
						</div>
						
						<a onclick="show('block')" href="#" class="inBlockReg">Регистрация</a>
						<br> 
						<a href="index.html" class="inBlockReg">Назад</a>

					</form>	
			</div>
		<!--Форма  Регистрации-->
		<div  id="BlockReg" class="BlockReg">
			<div  class="BlockReg">

				<h1>Регистрация</h1>
					<form name="ValidationForm">

						<div class="inBlockReg">
						<input type="text" placeholder="Имя" class="border" required>
						<img src="img/Icon/name.png" alt="name" class="image">
						</div>

						<div class="inBlockReg">
							<input type="text" placeholder="Фамилия" class="border" required>
							<img src="img/Icon/surname.png" alt="surname" class="image">
						</div>

						<div class="inBlockReg">
							<input type="email" placeholder="E-mail" class="border" required>	
							<img src="img/Icon/email.png" alt="email" class="image">	
						</div>

						<div class="inBlockReg">
							<input type="password" id="pass1" placeholder="Пароль" class="border" required>	
							<img src="img/Icon/IconPassword.png" alt="password" class="image">
						</div>

						<div class="inBlockReg">
							<input type="password" id="pass2" placeholder="Повторите пароль" class="border"required>
							<img src="img/Icon/IconPassword.png" alt="password" class="image">
						</div>

						<div class="inBlockReg">
							<button class="button" type="submit">
								<img src="img/Icon/IcomLogin.png" class="buttonimg">
								</button> 
						</div>

						<a onclick="show('none')" href="" class="inBlock">У меня есть аккаунт</a>
						<a href="index.html" class="inBlock">На главную</a>

					</form>
				</div>
			</div>
		</div>
	</section>
					 <!--JS-->	
<script src="js/anime.min.js"></script>
<script src="js/granim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	function show(state) {
	document.getElementById('BlockReg').style.display = state;		
	}
</script>

<script>
	var cssSelector = anime ({
		targets: '.container',
		translateY: [-300, 0]
	});
	var cssSelector = anime ({
		targets: '.button',
		translateX: [100, 0]
	});
</script>

<script>
	var cssSelector = anime ({
		targets: '#BlockReg'
		translateY: [-300, 0]
	});
</script>

<!--Градиент-->
<script>
var granimInstance = new Granim({
    element: '#canvas',
    direction: 'top-bottom',
    isPausedWhenNotInView: true,
    image : {
        source: '../img/Background.jpg',
        blendingMode: 'multiply'
    },
    states : {
        "default-state": {
            gradients: [
                ['#29323c', '#485563'],
                ['#FF6B6B', '#556270'],
                ['#80d3fe', '#7ea0c4'],
                ['#f0ab51', '#eceba3']
            ],
            transitionSpeed: 5000
        }
    }
});
</script>

<!--Авторизация-->
<script type="text/javascript">
window.onload = function () {
    document.getElementById("pass1").onchange = validatePassword;
    document.getElementById("pass2").onchange = validatePassword;
}
function validatePassword() {
var pass2=document.getElementById("pass2").value;
var pass1=document.getElementById("pass1").value;
if(pass1!=pass2)
    document.getElementById("pass2").setCustomValidity("Ты че тупой?");
else
    document.getElementById("pass2").setCustomValidity('');
}
</script>
</body>
</html>
