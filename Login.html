<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Вход</title>
	<link rel="stylesheet" href="css/Login.css">
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
	<canvas id="canvas" ></canvas> <!-- Градиент -->
<body>
	<section>
	<div class="container"> 
		<!--Форма  Входа-->
			<div  class="blocklogin">
				<h1>Вход</h1>
					<form>
						<div class="inBlock">
							<input type="email" name="e-mail" placeholder="E-mail" class="border">			
							<img src="img/Icon/IconUser.png" alt="user" class="image">
						</div>

						<div class="inBlock">
							<input type="password" name="password" placeholder="Пароль" class="border">
							<img src="img/Icon/IconPassword.png" alt="password" class="image">
						</div>

						<div class="inBlock">
								<button class="button">
								<img src="img/Icon/IcomLogin.png" class="buttonimg">
								</button> 
						</div>
							
						<a onclick="show('block')" href="#" class="inBlockReg" >Регистрация</a>
						<a href="index.html" class="inBlockReg">Назад</a>

					</form>	
			</div>
		<!--Форма  Регистрации-->
		<div  id="BlockReg" class="BlockReg">
			<div  class="BlockReg">

				<h1>Регистрация</h1>
					<form>

						<div class="inBlockReg">
						<input type="Name" name="Name" placeholder="Имя" class="border">
						<img src="img/Icon/name.png" alt="name" class="image">
						</div>

						<div class="inBlockReg">
							<input type="SurName" name="SurName" placeholder="Фамилия" class="border">
							<img src="img/Icon/surname.png" alt="surname" class="image">
						</div>

						<div class="inBlockReg">
							<input type="email" name="E-mail" placeholder="E-mail" class="border">	
							<img src="img/Icon/email.png" alt="email" class="image">	
						</div>

						<div class="inBlockReg">
							<input type="password" name="password" placeholder="Пароль" class="border">	
							<img src="img/Icon/IconPassword.png" alt="password" class="image">
						</div>

						<div class="inBlockReg">
							<input type="password" name="AgianPassword" placeholder="Повторите пароль" class="border">
							<img src="img/Icon/IconPassword.png" alt="password" class="image">
						</div>

						<div class="inBlockReg">
							<button class="button">
							<img src="img/Icon/IcomLogin.png" class="buttonimg">
							</button>
						</div>

						<a onclick="show('none')"  href="#" class="inBlock">У меня есть аккаунт</a><a href="index.html" class="inBlock">На главную</a>

					</form>>
				</div>
			</div>
		</div>
	</section>
					 <!--JS-->	
<script src="js/anime.min.js"></script>
<script src="js/granim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
	function show(state) {
	document.getElementById('BlockReg').style.display = state;		
	}
</script>

<script>
	var cssSelector = anime ({
		targets: '.container',
		translateY: [-300, 0]
	});
	var cssSelector = anime ({
		targets: '.button',
		translateX: [100, 0]
	});
</script>

<script>
	var cssSelector = anime ({
		targets: '#BlockReg'
		translateY: [-300, 0]
	});
</script>

<script>
var granimInstance = new Granim({
    element: '#canvas',
    direction: 'top-bottom',
    isPausedWhenNotInView: true,
    image : {
        source: '../img/Background.jpg',
        blendingMode: 'multiply'
    },
    states : {
        "default-state": {
            gradients: [
                ['#29323c', '#485563'],
                ['#FF6B6B', '#556270'],
                ['#80d3fe', '#7ea0c4'],
                ['#f0ab51', '#eceba3']
            ],
            transitionSpeed: 5000
        }
    }
});
</script>
</body>
</html>
